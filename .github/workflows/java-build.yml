name: Build and Deploy Java Application with Docker

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build Docker image using Multistage
      run: |
        docker build -t maxskalt/maxapp:${{ github.sha }} -t maxskalt/maxapp:latest .
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Docker image to Docker Hub
      run: |
        docker push maxskalt/maxapp:${{ github.sha }}
        docker push maxskalt/maxapp:latest
    - name: Download and run Docker image
      run: |
        docker pull maxskalt/maxapp:latest
        docker run --rm maxskalt/maxapp:latest
